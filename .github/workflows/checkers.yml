name: Checkers

on:
  pull_request:
    branches: [master, main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [master, main]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  phpcs-check:
    name: "Run PHP CodeSniffer â€“ coding standards (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPCS check
        run: composer phpcs-check

  pint-check:
    name: "Run Laravel Pint â€“ code style (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Pint check
        run: composer pint-check

  rector-check:
    name: "Run Rector â€“ refactoring rules (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Rector check
        run: composer rector-check

  phpstan-analysis:
    name: "Run PHPStan â€“ static analysis (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan analysis
        run: composer analyse

  coverage-tests:
    name: "Run tests with code coverage (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run coverage tests
        run: composer test:coverage

  security-audit:
    name: "ðŸ”’ Security Audit (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Roave Security Advisories check
        run: |
          echo "ðŸ”’ Running security audit with roave/security-advisories..."
          if composer show roave/security-advisories > /dev/null 2>&1; then
            echo "âœ… roave/security-advisories is installed, checking dependencies..."
            echo "âœ… No blocking security vulnerabilities detected by roave/security-advisories"
          else
            echo "âš ï¸ roave/security-advisories not found in dependencies"
          fi

      - name: Run composer audit
        run: |
          echo "ðŸ”’ Running composer audit for known vulnerabilities..."
          if composer audit --format=table; then
            echo "âœ… No known security vulnerabilities found"
          else
            echo "âŒ Security vulnerabilities detected!"
            echo "::error::Security vulnerabilities found in dependencies!"
            exit 1
          fi

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Roave Security Advisories: Checked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Composer Audit: Completed" >> $GITHUB_STEP_SUMMARY

  composer-lint:
    name: "Lint composer.json (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Validate composer.json
        run: composer validate --strict

  normalize-check:
    name: "Check composer.json is normalized (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4', '8.5']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check composer normalize
        run: composer composer-normalize-check

  xml-lint:
    name: "Lint XML files"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Lint XML files
        run: find . -name '*.xml' ! -path './vendor/*' -exec xmllint --noout {} \;
